<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="../js/ScrollTask.js"></script>
    <script type="text/javascript" src="sample.js"></script>
    <link type="text/css" rel="stylesheet" href="sample.css" />
    <title>Scroll Task</title>
</head>
<body>
    <div class="instruction instruction-1">scroll up</div>
    <div class="content" id="content"></div>
    <div class="instruction instruction-2">scroll down</div>
    <div class="indicator">
        <div class="tag left" id="tag-1">UP</div>
        <div class="tag blue" id="tag-2">BOTH</div>
        <div class="tag hide right" id="tag-3">DOWN</div>
    </div>
</body>
